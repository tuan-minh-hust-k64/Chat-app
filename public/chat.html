<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div class="window-chat chat__messages">
        
            </div>
            <div class="compose">
                <form action="" id="chat">
                    <input type="text" name="contentChat" required autocomplete="off">
                    <button id="sendMessage">Send</button>
                </form>
                <button id="btnLocation">Send your location</button>
            </div>
        </div>
    </div>


    <script id="templatesMessage" type="HTML">
        <div class="message-1">
           
            <div class="img_user">
                <img style="border-radius:50%" src={{urlImg}} alt="">
            </div>
            <div class="msg">
                <div class="message-name_user">
                    <p>
                        <span class="message__name">{{user_name}}</span> 
                        <span class="message__meta">{{time}}</span>
                    </p>
                </div>
                <div class="content_main">
                    <p >{{data}}</p>
                </div>
            </div>
        </div>
    </script>
    <script id="templatesMessageSend" type="HTML">
        <div class="message">
            <div class="content">
                <p >{{data}}</p>
            </div>
           
        </div>
    </script>
    <script id="templatesMessage-Link" type="HTML">
        <div class="message-1">
            <div class="img_user">
                <img style="border-radius:50%" src={{urlImg}} alt="">
            </div>
            <div class="msg">
                <p>
                    <span class="message__name">{{user_name}}</span>
                    <span class="message__meta">{{time}}</span>
                </p>
                <p><a href="{{data}}" target="_blank"> My current location</a></p>
            </div>
            
        </div>
    </script>
    <script id="templatesMessage-Link-Send" type="HTML">
        <div class="message">
            <p>
                <span class="message__meta">{{time}}</span>
                <span class="message__name">{{user_name}}</span>
                
            </p>
            <p><a href="{{data}}" target="_blank"> My current location</a></p>
        </div>
    </script>
    <script id="sidebar-template" type="HTML">
        <h2 class="room-title">{{room_id}}</h2>
        <h3 class="list-title">Online</h3>
        <ul class="users">
            {{#users}}
                <li>{{user_name}}</li>
            {{/users}}
        </ul>
    </script>
    <script id="auto_message-template" type="html">
        <div class="message-auto">
            <p>
                 <span class="message__meta">{{time}}</span>
            </p>
             <p >{{data}}</p>
         </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/socket.js"></script>
</body>
</html>
