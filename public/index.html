<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <div class="centered-form">
        <div class="centered-form__box" style="width: 450px; text-align: center;    border-radius: 26px;">
            <h1>Wealcome to Chat App</h1>
        </div>
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label for="">User Name</label>
                <input type="text" name="user_name" placeholder="Name" required>
                <label for="">Room ID/Room Name</label>
                <input type="text" name="room_id" placeholder="Room ID" required>
                <label for="">Id your facebook</label>
                <input type="text" name="faceID" placeholder="your facebook ID" readonly>
                <script src="./js/index.js"></script>
                <div style="text-align: center;padding: 9px 2px;">
                    <fb:login-button 
                    scope="public_profile,email"
                    onlogin="checkLoginState();">
                    </fb:login-button>
                </div>
               
                <button>Join</button>
            </form>
            <p style="text-align:center; padding-top: 10px;">Application developed by Tuan Minh </p>
        </div>
    </div>
</body>
</html>
